<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title></title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
	<form action="/post" method="post">
		<h1>host</h1>
	<input name="host" placeholder="localhost" />
		<h1>port</h1>
	<input name="port" placeholder="8000"/>
		<h1>https</h1>
		True<input name="https" type="radio" value="true" />
		False<input name="https" type="radio" value="false" checked/>
		<h1>browser</h1>
		Chrome<input name="browser" type="radio" value="chrome" /><br>
		Firefox<input name="browser" type="radio" value="firefox" /><br>
		ie 7 or 8<input name="browser" type="radio" value="ie-7-8" checked/><br>
		ie 9, 10, or 11<input name="browser" type="radio" value="ie-9-10-11" /><br>
		Microsoft Edge<input name="browser" type="radio" value="edge" /><br>
		<div class="button">
				<button type="submit">Add Splunk as a Search Provider</button>
		</div>
	</form>
	<script>

	</script>
</body>
</html>
